<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/create-film.css" />
    <title>Crear Película</title>
  </head>
  <body>
    <div class="form-container">
      <form method="post" action="/films/create">
        <h1>Crear Película</h1>
        <div class="form-group">
          <label for="title">Título</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" id="director" name="director" required />
        </div>
        <div class="form-group">
          <label for="scriptwriter">Guionista</label>
          <input type="text" id="scriptwriter" name="scriptwriter" required />
        </div>
        <div class="form-group">
          <label for="trailer">Tráiler</label>
          <input type="text" id="trailer" name="trailer" required />
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="image">Imagen</label>
          <input type="text" id="image" name="image" required />
        </div>
        <div class="form-group">
          <label for="rating">Calificación</label>
          <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required />
        </div>
        <div class="container-fluid d-flex justify-content-center mb-3">
          <button type="submit" class="btn btn-primary" id="submit-button">Crear pelicula</button>
        </div>
      </form>
      <h1 id="confirm-message"></h1>
      <a id="go-home" href="/home">Ir a la página de inicio</a>
    </div>

    <script src="/js/create-film.js"></script>
  </body>
</html>
