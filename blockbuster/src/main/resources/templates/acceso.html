<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/acceso.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(41, 82, 172)">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home"
          ><img
            src="https://bendblockbuster.com/wp-content/themes/blockbuster/assets/images/blockbuster-logo.svg"
            width="300"
            height="50"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-md-4"></li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="margin-top: 10px"></div>
    <div class="form-container">
      <form id="register-form">
        <h1>Inicio de sesion</h1>
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" id="login-button">Iniciar sesión</button>
      </form>
      <h1 id="confirm-message"></h1>
      <div style="margin-top: 10px"></div>
      <a
        type="submit"
        id="go-home"
        href="/home_login"
        style="display: none; text-align: center; text-decoration: dashed"
        >Ir a la página de inicio</a
      >
    </div>

    <script src="/json/acceso.js"></script>
  </body>
</html>
