<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Pagina peliculas</title>
  <link rel="stylesheet" href="/css/cards.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</head>

<body style="background-color: rgb(14, 15, 110);">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(41, 82, 172)">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="/home"><img
          src="https://bendblockbuster.com/wp-content/themes/blockbuster/assets/images/blockbuster-logo.svg" width="300"
          height="50" />
      </a>
      <!-- Buttons of navbar -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item me-md-4">
            <a class="nav-link fs-2" aria-current="page" href="/home" style="color: white">Home</a>
          </li>
          
          <li class="nav-item me-md-4">
            <a class="nav-link active fs-2 text-decoration-underline" href="/peliculas"
              style="color: white">Películas</a>
          </li>
        </ul>
        <!-- Log in buttons if not logged -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a class="btn btn-primary" href="/acceso">Log in</a>
          <a class="btn btn-primary" href="/registro">Register</a>
        </div>
      </div>
    </div>
  </nav>
  <div  >
    <div class="container-fluid">
      <p class="d-flex fs-1  mx-6 my-2" style="color: white;">Recomendaciones:</p>
      <div class="container-fluid d-flex justify-content-center">
        <div class="wrapper">
          {{#peliculas}}
          <div class="card " style="flex-direction: row;">
            <img src={{imagen}} id="card">
            <div class="descriptions">
              <h1>{{titulo}} </h1>
              <p>
                {{descripcion}} 
              </p>              
              <a href="/peliculas/{{id}}" class="btn btn-primary">Ver película</a>
            </div>
          </div>
          {{/peliculas}}              
        </div>
      </div>
    </div>
  </div>
</body>

</html>
