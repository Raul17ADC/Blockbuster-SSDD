<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet"  href="/css/registro.css" />
  </head>

  <body>
    <div class="form-container">
      <form id="register-form">
        <h1>Registro de Usuario</h1>
        <div class="form-group">
          <label for="email">Introduzca un Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="password">Confirme su contraseña</label>
          <input type="password" id="password2" name="password2" required />
        </div>
        <button type="submit" id="register-button">Registrarse</button>
      </form>
      <h1 id="confirm-message"></h1>
      <div style="margin-top: 10px"></div>
      <button type="submit" id="go-home" style="display: none">Ir a la página de inicio</button>
    </div>

    <script src="/json/registro.js"></script>
  </body>
</html>
